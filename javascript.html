<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello</h1>
    <p id="sum"></p>
    <p class="p"></p>
<script>
    document.getElementById("heading").innerHTML="Hello World"
    document.getElementById("heading").style.backgroundColor="blue"
    document.getElementById("heading").style.color="white"
    document.getElementById("heading").style.textAlign="center"
    var a=20;
    var b=30;
    c=a+b;
    document.getElementById("sum").innerHTML="sum = "+c
    const p=3.14;
    let s=p*p;
    document.getElementsByClassName("p")[0].innerHTML="Result ="+s
</script>
</body>
</html>
